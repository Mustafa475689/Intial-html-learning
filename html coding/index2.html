<!Doctype.html>
<html>

<head>

<title>Form 3</title>

</head>

<body>
<form>

<fieldset>
<br />
<label><strong>first name</strong>
<input type="text" name="name" 
size="30" maxlength="10" 
placeholder="first name" />
(max 10 characters a-z and A-Z)
</label>
<br /><br />
<label><strong>last name</strong>
<input type="text" name="name" 
size="30" maxlength="10" 
placeholder="last name" />
(max 10 characters a-z and A-Z)
</label><br /><br />
<label>
<strong>date of birth</strong>
<select name="day">
<option value="day">day</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
<select name="month">
<option value="month">month</option>
<option value="may">may</option>
<option value="june">june</option>
<option value="july">july</option>
</select>
<select name="year">
<option value="year">year</option>
<option value="1998">1998</option>
<option value="1999">1999</option>
<option value="2000">2000</option>
</select><br /><br />
<label><strong>email id</strong>
<input type="text" name="email" 
size="30" maxlength="30" 
placeholder="email.com" />
</label><br /><br />
<label><strong>mobile number</strong>
<input type="text" name=" mobile number" 
size="30" maxlength="11" 
placeholder="xxxx-xxxxxxx" />
(11 digit number)
</label><br /><br />
<label>
<strong>gender</strong>
&nbsp;&nbsp;
male
<input type="radio" name="form"
value="male" />
female
<input type="radio" name="form"
value="female" />
</label><br /><br />
<label><strong>address</strong></label>
<textarea name="comments" cols="40" rows="4">Enter
your address...</textarea>
<br /><br />
<label><strong>city</strong>
<input type="text" name="city" 
size="30" maxlength="10" 
placeholder="karachi" />
(max 10 characters a-z and A-Z)
</label><br /><br />
<label><strong>pin code</strong>
<input type="text" name="pin code" 
size="30" maxlength="6" 
placeholder="xxxxxx" />
(6 digit number)
</label><br /><br />
<label><strong>state</strong>
<input type="text" name="state" 
size="30" maxlength="10" 
placeholder="state" />
(max 10 characters a-z and A-Z)
</label><br /><br />
<label><strong>country</strong>
<input type="text" name="country" 
size="30" maxlength="20" 
placeholder="Pakistan" />
</label><br /><br />
<label><strong>hobbies</strong></label>
&nbsp;&nbsp;
<label>
deawing
<input type="checkbox" name="service"
value="drawing" /> 
slaging
<input type="checkbox" name="service"
value="slaging" />
dancing
<input type="checkbox" name="service"
value="dancing" />
sketching
<input type="checkbox" name="service"
value="sketching" />
<br /><br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
others
<input type="checkbox" name="others"
value="others" />
<input type="text" name="others" 
size="30" maxlength="10" />
</label><br /><br />
<label><strong>qualification</strong></label>
<fieldset>
<label>
<strong>si.no.examinaton</strong>&nbsp;&nbsp;&nbsp;&nbsp;
<strong>board</strong>&nbsp;&nbsp;&nbsp;&nbsp;
<strong>percentage</strong>&nbsp;&nbsp;&nbsp;&nbsp;
<strong>year of passing</strong>&nbsp;&nbsp;&nbsp;&nbsp;
<label><strong>class x</strong>
<input type="text" name="bord" 
size="30" maxlength="10 /></label>

</label>
</fieldset>

</fieldset>

</form>
</body>

</html>
